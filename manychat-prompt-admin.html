<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ü—Ä–æ–º–ø—Ç Instagram-–±–æ—Ç–∞ ASR TAXI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .info { font-size: 14px; opacity: 0.8; margin-bottom: 20px; }
    textarea {
      width: 100%;
      min-height: 500px;
      font-family: monospace;
      font-size: 13px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      box-sizing: border-box;
      resize: vertical;
      white-space: pre;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #saveBtn { background: #22c55e; color: #022c22; }
    #reloadBtn { background: #4b5563; color: #e5e7eb; }
    #status { margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <h1>–ü—Ä–æ–º–ø—Ç Instagram-–±–æ—Ç–∞ ASR TAXI</h1>
  <div class="info">
    –≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ç–µ–∫—É—â–∏–π system-prompt –¥–ª—è –±–æ—Ç–∞ ManyChat. <br/>
    –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø, –≤ —Å—Å—ã–ª–∫–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä <code>?token=...</code>.
  </div>

  <textarea id="prompt"></textarea>

  <div class="buttons">
    <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button id="reloadBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞</button>
  </div>

  <div id="status"></div>

  <script>
    const textarea = document.getElementById("prompt");
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const reloadBtn = document.getElementById("reloadBtn");

    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    if (!token) {
      statusEl.textContent = "–ù–µ—Ç token –≤ URL (?token=...), –¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.";
      saveBtn.disabled = true;
    }

    const API_URL = `/.netlify/functions/manychat-prompt-config?token=${encodeURIComponent(token || "")}`;

    async function loadPrompt() {
      statusEl.textContent = "–ó–∞–≥—Ä—É–∂–∞—é –ø—Ä–æ–º–ø—Ç...";
      try {
        const res = await fetch(API_URL);
        if (!res.ok) {
          const t = await res.text();
          statusEl.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + t;
          return;
        }
        const data = await res.json();
        textarea.value = data.systemPrompt || "";
        statusEl.textContent = "–ü—Ä–æ–º–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.";
      }
    }

    async function savePrompt() {
      statusEl.textContent = "–°–æ—Ö—Ä–∞–Ω—è—é...";
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ systemPrompt: textarea.value }),
        });
        if (!res.ok) {
          const t = await res.text();
          statusEl.textContent = "–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + t;
          return;
        }
        statusEl.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ù–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π –ø—Ä–æ–º–ø—Ç.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.";
      }
    }

    saveBtn.addEventListener("click", savePrompt);
    reloadBtn.addEventListener("click", loadPrompt);

    if (token) loadPrompt();
  </script>
</body>
</html>
