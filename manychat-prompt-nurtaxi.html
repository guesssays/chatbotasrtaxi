<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ü—Ä–æ–º–ø—Ç Instagram-–±–æ—Ç–∞ NurTaxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
      background: #0f172a;
      color: #e5e7eb;
    }
    textarea {
      width: 100%;
      min-height: 500px;
      background: #020617;
      color: #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }
    .buttons { margin-top: 12px; display: flex; gap: 10px; }
    button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }
    #saveBtn { background: #22c55e; }
    #reloadBtn { background: #4b5563; color: #e5e7eb; }
    #status { margin-top: 15px; opacity: 0.8; }
  </style>
</head>

<body>
  <h1>–ü—Ä–æ–º–ø—Ç Instagram-–±–æ—Ç–∞ NurTaxi</h1>
  <div class="info">–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –Ω—É–∂–µ–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä ?token=...</div>

  <textarea id="prompt"></textarea>

  <div class="buttons">
    <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button id="reloadBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
  </div>

  <div id="status"></div>

  <script>
    const textarea = document.getElementById("prompt");
    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    if (!token) {
      statusEl.textContent = "–ù–µ—Ç token –≤ URL. –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.";
    }

    const API_URL = `/.netlify/functions/manychat-prompt-nurtaxi-config?token=${encodeURIComponent(token)}`;

    async function load() {
      statusEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
      const res = await fetch(API_URL);
      const data = await res.json();
      textarea.value = data.systemPrompt || "";
      statusEl.textContent = "–ó–∞–≥—Ä—É–∂–µ–Ω–æ.";
    }

    async function save() {
      statusEl.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ systemPrompt: textarea.value }),
      });
      statusEl.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ.";
    }

    document.getElementById("saveBtn").onclick = save;
    document.getElementById("reloadBtn").onclick = load;

    if (token) load();
  </script>
</body>
</html>
